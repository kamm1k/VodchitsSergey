<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Hot News</title>
    <script src="articles.js" async></script>
</head>
<body>
<header>
    <div class="user">
        <div class="name"><p>UserName</p></div>
    </div>
    <hgroup>
        <h1><a href=# class="siteName">Hot News</a></h1>
        <img src="images\logo.png" class="logo">
        <h2>Самые горячие новости только у нас</h2>
    </hgroup>
    <nav class="global">
        <ul class = "buttons">
            <li class = "buttons"><a href=# class="this">Главная</a></li>
            <li class = "buttons"><a href=# id="add-new-button">Добать новость</a></li>
            <li class = "buttons"> <a href=# class="logButton">Войти</a></li>
        </ul>
    </nav>
    <hgroup>
        <h3 class="this"></h3>
    </hgroup>
</header>
<div class="filters">
    <aside>
        <h1>Фильтры:</h1>
        <section>
            <h2>Дата публикации:</h2>
            <span> c <input type="date"></span>
            <span> по <input type="date"></span>
        </section>
        <section>
            <h2>Имя автора:</h2>
            <span><input placeholder="Введите имя автора"></span>
        </section>
        <section>
            <h2>Теги:</h2>
            <span><input placeholder="Введите тег"></span>
        </section>
    </aside>
</div>
<br>
<br>
<br>
<div>
    <div class="content">

    </div>
</div>
<div class="paginator">
    <a href="#">Назад</a>
    <a href="#">1</a>
    <a href="#">2</a>
    <span>&hellip;</span>
    <a href="#">9</a>
    <a href="#">10</a>
    <a href="#">Вперёд</a>
</div>
<footer>
    <p class="footer"> Hot News. Сергей Водчиц. БГУ ФПМИ 2 курс 6 группа. E-mail: sergey_vodchits@mail.ru.
        27.02.2017</p>
</footer>
<!-- templates -->
<template id="template-article-list-item">
    <div class="article-list-item" data-id="id">
        <h3 class="article-list-item-title">
            Заголовок статьи
        </h3>
        <p class="article-list-item-summary">
            Краткое описание для статьи. Тут краткое описание
        </p>
        <a class="button" href=#>Показать полностью</a>
        <div class="article-list-item-meta">
            <span>Автор: <span class="article-list-item-author">Автор</span></span>
            <span>Теги: <span class="article-list-item-tags">Список тегов</span></span>
            <span>Опубликована: <span class="article-list-item-date">12.12.1995 04:35</span></span>
            <br>
            <br>
        </div>
    </div>
</template>
</body>
</html>
